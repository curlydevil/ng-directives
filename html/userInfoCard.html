<div class="panel panel-primary">
    <div class="panel-heading">{{user.name}}</div>
    <div class="panel-body">
        <div ng-if="user.address">
            <h4>Address:</h4> {{user.address.street}}
            <br/> {{user.address.city}}
            <br/> {{user.address.planet}}
        </div>
        <br/>
        <div>
            <h4>Friends:</h4>
            <ul>
                <li ng-repeat="friend in user.friends">{{friend}}</li>
            </ul>
            <div ng-if="user.rank">
                Rank: {{user.rank}}
            </div>
            <button class="btn btn-success" ng-click="knightMe(user)" ng-if="!user.rank">Knight Me</button>
        </div>
    </div>
</div>
